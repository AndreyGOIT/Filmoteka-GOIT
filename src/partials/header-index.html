<header class="header header__home">
  <div class="header__container container">
    <nav class="header__navigation">
      <a href="./index.html" class="header__logo link">
        <img
          src="../src/images/header/film.svg"
          class="header__logo_icon"
          alt="logo"
        />
        <h1 class="header__title">Filmoteka</h1>
      </a>

      <div class="header__buttons_wrapper">
        <button class="header__btn current-button">HOME</button>
        <a class="header__btn" href="./library.html"
          >MY LIBRARY
          <!-- <button class="header__btn">MY LIBRARY</button> -->
        </a>
      </div>
    </nav>
    <div class="header__search_wrapper">
      <form class="header__form">
        <input
          type="text"
          class="header__input"
          name="query"
          placeholder="Movie search"
        />
        <button type="submit" class="header__search">Search</button>
      </form>
      <!-- Сюда на ошибку можно добавлять и убирать класс is-hidden  -->
      <span class="header__error"
        >Search result not successful. Enter the correct movie name and try
        again</span
      >
    </div>
    <div class="theme">
      <button type="button" class="theme__dark" data-theme-dark>
        <svg class="theme__dark_icon" width="30" height="30">
          <use href="./images/svg/sprite.svg#icon-dark"></use>
        </svg>
      </button>
      <button type="button" class="theme__ligth" data-theme-light>
        <svg class="theme__ligth_icon" width="30" height="30">
          <use href="./images/svg/sprite.svg#icon-light"></use>
        </svg>
      </button>
    </div>
  </div>
</header>
