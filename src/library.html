<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/index.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"

    <title>Filmoteka Library</title>

  <body>
    <header class="header header__library">
      <div class="header__container container">
        <nav class="header__navigation">
          <a href="./index.html" class="header__logo link">
            <img
              src="../src/images/header/film.svg"
              class="header__logo_icon"
              alt="logo"
            />
            <h1 class="header__title">Filmoteka</h1>
          </a>

          <div class="header__buttons_wrapper">
            <a href="./index.html">
              <button class="header__btn">HOME</button>
            </a>
            <button class="header__btn current-button">MY LIBRARY</button>
          </div>
        </nav>

        <div class="header__library_wrapper">
          <button
            type="button"
            class="header__watched_button active-header-button"
          >
            WATCHED
          </button>
          <button type="button" class="header__queue_button">QUEUE</button>
        </div>
      </div>
    </header>
    <script src="./library.js" type="module"></script>
